<header class="header ">
    <div class="container">
      <div class="row ">
        <div class="col-md-6 header-info">
        {% for con in contact %}
          <a href="mailto:info@ytubers.com" class="mr-3">{{ con.email }}</a>
        
          <span>Call at: +91 {{con.contact}}</span>
        </div>
        {% endfor %}  
        <div class="header-buttons col-md-6 d-flex justify-content-end">

        {% if user.is_authenticated %}

        <a class="btn btn-accent mr-3 animate__animated animate__bounce" href="{% url 'dashboard' %}">Dashboard</a>
        <a class="btn btn-accent animate__animated animate__bounce" href="{% url 'logout' %}">Logout</a>

        {% else %}
       

        <a class="btn btn-accent mr-3 animate__animated animate__bounce" href="{% url 'login' %}">Signin</a>
        <a class="btn btn-accent animate__animated animate__bounce" href="{% url 'register' %}">SignUp</a>

        {% endif %}
          

          
          
          
        </div>
      </div>
    </div>
  </header>
